<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="div1">
        <div class="div2">
            <h2>JOB APPLICATION</h2>
            <form action="">
                <div class="form">
                    <div class="control">
                        <label for="ss">Your Name</label>
                        <input type="text" name="" id="ss" placeholder="Enter Your Name" required>

                    </div>
                    <div class="control">
                        <label for="sss">Your Last Name</label>
                        <input type="text" name="" id="sss" placeholder="Enter Your Last name">

                    </div>
                    <div class="control">
                        <label for="ssss">Your Email</label>
                        <input type="email" name="" id="ssss" placeholder="Enter Your Email" required>

                    </div>
                    <div class="control">
                        <label for="sssss">Job ROLE</label>
                        <select name="sssss" id="sssss" required>
                            <option value="select">Select </option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backened">Backened</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                        </select>
                    </div>
                    <!-- <div class="textcontrol">
                        <label for="address">Your Address</label>
                        <textarea name="address" id="address">
                            Enter Your Address
                        </textarea>
                    </div> -->

                    <div class="control">
                        <label for="city">Your city</label>
                        <input type="text" name="" id="city" placeholder="Enter Your City Name">

                    </div>
                    <div class="control">
                        <label for="pincode">Your Pincode </label>
                        <input type="number" name="" id="pincode" placeholder="Enter Your pincode">

                    </div>
                    <div class="control">
                        <label for="date">Date</label>
                        <input type="date" name="" id="date" value="14/12/2025">

                    </div>
                    <div class="control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" name="cv" id="cv">

                    </div>

                </div>
                <div class="button">
                    <button type="submit">Aplly Now</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
